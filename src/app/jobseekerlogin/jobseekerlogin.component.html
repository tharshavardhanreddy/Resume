
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title> Login</title>
    </head>
    
    <body>
      <div id="login">
    
        <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" #login="ngForm">
                  <h3 class="text-center text-info">SGS Jobseeker LOGIN</h3>
                  <div class="form-group">
                    <label for="username" class="text-info1">USERNAME</label><br>
                    <input type="text" name="username" id="username" placeholder="username" class="form-control" ngModel
                      #username='ngModel' pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required" />
                  </div>
    
    
                  <div class="form-group">
                    <label for="password" class="text-info2">PASSWORD</label><br>
                    <input type="password" name="password" id="password" placeholder="password" class="form-control" ngModel
                      #password='ngModel'>
                  </div>
                  <div class="form-group">
                    <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me"
                          name="remember-me" type="checkbox"></span></label><br>
                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit" tappble
                      (click)="userlog(login)">
                  </div>
                  <div id="register-link" class="text-right">
                    <a routerLink='/resjobseeker' class="text-info">Register here</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
